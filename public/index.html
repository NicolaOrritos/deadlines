<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>deadlines</title>
        <meta name="description" content="deadlines calendar">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="title">
            <div class="spinner"></div>
            <h1>Deadlines meet you must</h1>
        </div>
        <div id="menus">
            <div id="months" class="collapsed">
                <div id="jan" class="month"><a href="#">January</a></div>
                <div id="feb" class="month"><a href="#">February</a></div>
                <div id="mar" class="month"><a href="#">March</a></div>
                <div id="apr" class="month"><a href="#">April</a></div>
                <div id="may" class="month"><a href="#">May</a></div>
                <div id="jun" class="month"><a href="#">June</a></div>
                <div id="jul" class="month"><a href="#">July</a></div>
                <div id="aug" class="month"><a href="#">August</a></div>
                <div id="sep" class="month"><a href="#">September</a></div>
                <div id="oct" class="month"><a href="#">October</a></div>
                <div id="nov" class="month"><a href="#">November</a></div>
                <div id="dec" class="month"><a href="#">December</a></div>
            </div>
        </div>
        <div id="content">
            <div id="deadlines">
                <div class="deadline new">
                    <a class="add" href="#">+</a>
                    <a class="hide" href="#">â€’</a>
                    <form>
                        <input name="name" type="text" placeholder="New deadline..." />
                        <input name="date" type="text" placeholder="When..." />
                    </form>
                    <a class="save" href="#">+</a>
                </div>
            </div>
        </div>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="moment-with-langs.js"></script>
    <script src="main.js"></script>
</html>
